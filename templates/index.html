<script type="text/javascript">
	jQuery(document).ready(function() {
			 
			 var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(0.5, 32.5),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

   window.map = new google.maps.Map(document.getElementById('map'),
      mapOptions);
   $("#zoom").val(map.getZoom()); 
   $("#center_lat").val(map.getCenter().lat()); 
   $("#center_lng").val(map.getCenter().lng()); 

  

  google.maps.event.addListener(map, 'center_changed', function() {
   	$("#center_lat").val(map.getCenter().lat()); 
   	 $("#center_lng").val(map.getCenter().lng()); 
  });
  google.maps.event.addListener(map, 'zoom_changed', function() {
   	$("#zoom").val(map.getZoom()); 
   	 
  });
 google.maps.event.addListener(map, 'click', function(event) {
    console.log(event);
   	 var marker = new google.maps.Marker({
    position:  event.latLng,
    map: map,
    title: 'Click '
  });
  });
   

  $("#set_center").click(function(){
  	map.setCenter(new google.maps.LatLng($("#center_lat").val(), $("#center_lng").val()));
  });
  $("#set_zoom").click(function(){
  	map.setZoom(eval($("#zoom").val()));
  });

   $("#add_marker").click(function(){
  	var marker = new google.maps.Marker({
    position: new google.maps.LatLng(
    	$("#marker_lat").val(), 
    	$("#marker_lng").val()
    	) ,
    map: map,
    title: 'Click '
  		});

  	var infowindow = new google.maps.InfoWindow({
    content: " Wassup "
	});
  	google.maps.event.addListener(marker, 'click', function() {
  	infowindow.open(map,marker);
	});

  });

$("#change_style").click(function(){
	var styles = [
  {
    stylers: [
      { hue: "#00ffe6" },
      { saturation: -20 }
    ]
  },{
    featureType: "road",
    elementType: "geometry",
    stylers: [
      { lightness: 100 },
      { visibility: "simplified" }
    ]
  },{
    featureType: "road",
    elementType: "labels",
    stylers: [
      { visibility: "off" }
    ]
  }
];

map.setOptions({styles: styles});
});
$("#send").click(function(){
	console.log("send");
	geocoder = new google.maps.Geocoder();
	address =$("#req").val();
	geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
      	console.log(results);
         $("#req_result").html(JSON.stringify(results));
         prettyPrint();
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });

});
	  });
			
        
</script>
